<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

  </head>
  <body style="background:rgb(26,26,26);color:white">
    
    
    <div class="d-flex justify-content-center my-3" id="canvas"> </div>
    
    <div class="d-flex align-self-center justify-content-center my-2">
          
      <div>
        <p class="my-1 mx-2">Complexity</p>
        <input type="range" min="0.5" max="0.9" value="0.5" step="0.1" class="slider">
      </div>
      
    </div>
    
    
  
    <div class="d-flex justify-content-center" role="group" aria-label="Basic checkbox toggle button group">
      <div class="continunity">
        
        <input type="checkbox" class="btn-check show" value="0" id="show" autocomplete="off">
        <label class="btn btn-outline-primary px-4" for="show">Show</label>
        
        <input type="checkbox" class="btn-check" value="0" id="start" checked="" autocomplete="off">
        <label class="btn btn-outline-primary px-4" id="st" for="start">Start</label>
        
        <input type="checkbox" class="btn-check" value="0" id="pause" autocomplete="off">
        <label class="btn btn-outline-primary px-4" id="ps" for="pause">Pause</label>
          
        <input type="checkbox" class="btn-check" value="0" id="colour" autocomplete="off">
        <label class="btn btn-outline-primary px-4" for="colour">Color</label>

        
      </div>
    </div> 
    


    
    
    <script src="particle.js"></script>
    <script src="sketch.js"></script>
  

</body></html>
